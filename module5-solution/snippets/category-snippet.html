<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Chu's China Bistro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
  </head>
<body>
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="home-snippet.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image"></div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>David Chu's China Bistro</h1></a>
            <p>
              <img src="images/star-k-logo.png" alt="Kosher certification">
              <span>Kosher Certified</span>
            </p>
          </div>

        </div>
        
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li id="navHomeButton" class="visible-xs active">
              <a href="snippets/home-snippet.html">
                <span class="glyphicon glyphicon-home"></span> Home</a>
            </li>
            <li id="navMenuButton">
              <a href="menu-item.html" onclick="$dc.loadMenuCategories();">
                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu</a>
            </li>
           
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>
  <div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
  <a href="menu-item.html" onclick="$dc.loadMenuItems('L');">
    <div class="category-tile">
      <img width="200" height="200" src="images/menu/L/L.jpg" alt="{{name}}">
      <span>L</span>
    </div>
  </a>
</div>

<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
  <a href="menu-item.html" onclick="$dc.loadMenuItems('D');">
    <div class="category-tile">
      <img width="200" height="200" src="images/menu/D/D.jpg" alt="{{name}}">
      <span>D</span>
    </div>
  </a>
</div>

<div class="col-md-3 col-sm-4 col-xs-6 col-xxs-12">
  <a href="menu-item.html" onclick="$dc.loadMenuItems('SS');">
    <div class="category-tile">
      <img width="200" height="200" src="images/menu/SS/SS.jpg" alt="{{name}}">
      <span>SS</span>
    </div>
  </a>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
